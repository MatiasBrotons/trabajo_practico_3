<body>
<header class="main">
<h1>Que es JAVA?</h1>
<p>Fuentes</p>
<nav>
	<ol>
		<li><a href= "https://virtual.unju.edu.ar/course/view.php?id=2540&section=1#tabs-tree-start" target="_blanck">1ra Semana</a></li>

</header>
<main class="main">
	<h1>Formulario de datos</h1>
	<form>
		<label for="nombre">Nombre:</label>
		<input id="nombre" type="text" required placeholder="Ingrese su nombre" name="nombre"></input><br>
		<label for="apellido">Apellido:</label>
		<input id="apellido" type="text" required placeholder="Ingrese su apellido" name="apellido"></input><br>
		<label for="fecha">Fecha de Nacimiento:</label>
		<input id="fecha" type="date" required placeholder="Ingrese su fecha de nacimiento" name="fecha"></input><br>
		<label for="genero">Genero</label><br>
		<label for="generoM">Masculino</label>
		<input id="generoM" type="radio" value="Masculino" name="genero"></input><br>
		<label for="generoF">Femenino</label>
		<input id="generoF" type="radio" value="Femenino" name="genero"></input><br>
		<label for="generoX">X</label>
		<input id="generoX" type="radio" value="X" name="genero"></input><br>
		<label for="dni">DNI:</label>
		<input id="dni" type="number" required placeholder="Ingrese DNI en numero" name="dni"></input><br>
		<label for="domicilio">Domicilio:</label>
		<input id="domicilio" type="text" required placeholder="Ingrese su domicilio" name="domicilio"></input><br>
		<label for="provincia">Provincia:</label>
			<select id="provincia" name="domicilio" required>
			<option value="Jujuy">Jujuy</option>
			<option value="Salta" selected>Salta</option>
			<option value="Cordoba">Cordoba</option>
			<option value="Neuquen">Neuquen</option>
			</select><br>
		<label for="correo">Correo Electronico:</label>
		<input id="correo" type="email" name="correo" required placeholder="Ingrese su email"></input><br>
		<label for="celu">Numero de Celular:</label>
		<input id="celu" type="number" name="correo" required placeholder="Ingrese su numero"></input><br>
		<label>Categorias de interes:</label>
		<div>
			<label for="interesF">Futbol</label>
			<input id="interesF" type="checkbox" name="intereses"></input><br>
			<label for="interesT">Turismo</label>
			<input id="interesT" type="checkbox" name="intereses"></input><br>
			<label for="interesG">Gastronomia</label>
			<input id="interesG" type="checkbox" name="intereses"></input><br>
		</div>
		<label for="sugerencia">Sugerencias</label><br>
		<textarea id="sugerencia" placeholder="Ingrese sugerencias" name="sugerencia" rows=8 cols=40></textarea><br>
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" required placeholder="Ingrese su contraseña" maxlength="10" minlength="4"></input><br>
		<label for="passworddenuevo">Ingresela denuevo Password:</label>
		<input id="passworddenuevo" type="password" name="passworddenuevo" required placeholder="Ingrese su contraseña denuevo" maxlength="10" minlength="4"></input><br>
		<label for="acepto">Acepto los terminos y condiciones</label>
		<input id="acepto" type="checkbox" required name="acepto"><br>
		<label for="informacionE">Acepto recibir informacion de la empresa</label>
		<input id="informacionE" type="checkbox" required name="informacionE"><br>
		<input type="button" value="Cancelar"><br>
		<input type="submit" value="Guardar">
	</form>
</main>
